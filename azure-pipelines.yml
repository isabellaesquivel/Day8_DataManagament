trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Use Python 3.10
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'

# Install ODBC driver + dependencies
- script: |
    set -e  # Stop on first error

    # Install system dependencies
    sudo apt-get update -y
    sudo apt-get install -y curl gnupg2 apt-transport-https

    # Add Microsoft repo for ODBC Driver 18
    curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
    curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list

    sudo apt-get update -y
    sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

    # Upgrade pip and install Python packages
    python -m pip install --upgrade pip
    pip install pandas sqlalchemy pyodbc --no-cache-dir
  displayName: 'Install dependencies and ODBC driver'

# Check that the driver is installed
- script: |
    python -c "import pyodbc; print('Available drivers:', pyodbc.drivers())"
  displayName: 'Check available ODBC drivers'

# Run your data load script
- script: python import_data.py
  displayName: 'Load CSV data into Azure SQL'
  env:
    SQL_USERNAME: $(SQL_USERNAME)
    SQL_PASSWORD: $(SQL_PASSWORD)
