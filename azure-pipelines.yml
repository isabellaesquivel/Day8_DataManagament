trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# Use Python 3.10
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'

# Install ODBC driver and Python dependencies
- script: |
    sudo apt-get update
    sudo ACCEPT_EULA=Y apt-get install -y unixodbc-dev msodbcsql18
    pip install pandas sqlalchemy pyodbc
  displayName: 'Install dependencies and ODBC driver'

# Verify ODBC driver
- script: |
    python -c "import pyodbc; print(pyodbc.drivers())"
  displayName: 'Check available ODBC drivers'

# Run the data load script
- script: python load_data.py
  displayName: 'Load CSV data into Azure SQL'
  env:
    SQL_USERNAME: $(SQL_USERNAME)
    SQL_PASSWORD: $(SQL_PASSWORD)
